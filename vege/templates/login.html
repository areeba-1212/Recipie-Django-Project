








{% extends 'base.html' %}

    {% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="card-header text-center py-3">
                        <h2 class="text-white mb-0"><i class="fas fa-utensils me-2"></i>Recipe Manager</h2>
                    </div>
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h3 class="login-title text-center mb-4">Log In</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label" style="color: #c9184a;">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label" style="color: #c9184a;">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe" style="color: #c9184a;">Remember me</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3" style="background-color: #ffebee;">
                        <p class="mb-0" style="color: #c9184a;">
                            Don't have an account? <a href="{% url 'register' %}" style="color: #ff758c;">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 105, 140, 0.2);
            overflow: hidden;
            background: white;
            transition: transform 0.3s;
            border: 1px solid #ffccd5;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 105, 140, 0.3);
        }

        .card-header {
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            border-bottom: none;
        }

        .btn-login {
            background: linear-gradient(45deg, #ff758c 0%, #ff8fab 100%);
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #ff5c7a 0%, #ff6ba1 100%);
        }

        .form-control:focus {
            border-color: #ff758c;
            box-shadow: 0 0 0 0.25rem rgba(255, 117, 140, 0.25);
        }

        .login-title {
            color: #c9184a;
            text-shadow: 1px 1px 2px rgba(201, 24, 74, 0.2);
        }

        .input-group-text {
            background-color: #ffccd5;
            color: #c9184a;
        }

        .forgot-password {
            color: #ff758c;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #c9184a;
            text-decoration: underline;
        }
    </style>
{% endblock %}
