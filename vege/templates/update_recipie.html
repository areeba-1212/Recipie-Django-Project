{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Update Recipe</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="recipeName" class="form-label" name="r_name">Recipe name</label>
                                <input type="text" class="form-control" id="recipeName" value="{{ recipies.r_name }}" name="r_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipeDescription" class="form-label">Recipe description</label>
                                <textarea class="form-control" id="recipeDescription" name="r_des" rows="3" required>{{ recipies.r_des }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipeImage" class="form-label">Recipe Image</label>
                                <input type="file" class="form-control" id="r_image" name="recipe_image" accept="image/*" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Recipe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
